<ion-view hide-nav-bar="true" view-title="Signin" name="signin">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
      <br>
      <center>
        <!-- <img src="img/CgXNYjPvQYCBtQA5Zuxa_fats_icon.png" width="20%" height="auto" style="width: 20%; height: auto;"> -->
      </center>
        <div>
            <p>
            </p>
            <center>
              unTrashd

            </center>
            <p></p>
        </div>
        <div class="spacer" style="width: 300px; height: 34px;"></div>
        <div class="alert alert-error">{{error}}</div>
        <form class="list" ng-submit="login(acct)">
            <label class="item item-input" name="username">
                <span class="input-label">User</span>
                <input type="text" placeholder="" ng-model="acct.userid">
            </label>
            <label class="item item-input" name="password">
                <span class="input-label">Password</span>
                <input type="password" placeholder="" ng-model="acct.password">
            </label>

            <button class="button button-stable button-block ">Sign In</button>
        </form>
        <div>
            <p>
            </p>
            <center>
            </center>
            <p></p>
        </div>
    </ion-content>
</ion-view>
